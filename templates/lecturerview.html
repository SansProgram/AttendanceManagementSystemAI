<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Attendance Management</title>
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <style>
      body {
        background-image: url('https://attendancemanagementsystemai.sansprogram.repl.co/static/background.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
      }
    </style>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Attendance System</a>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link"href="https://attendancemanagementsystemai.sansprogram.repl.co">Logout</a>
          </li>
        </ul>
    </nav>
    <div>
      <div>
        <table>
            <thead>
                <tr>
                    <th>Student Number</th>
                    <th>Name</th>
                    <th>Attendance</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                    <tr>
                        <td>{{ student.studentnumber }}</td>
                        <td>{{ student.name }} {{ student.surname }}</td>
                        <td>{{ student.child.attendance }}%</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <form method="GET" action="{{ url_for('lecturerview_page') }}">
            <label for="search">Search by Student Number:</label>
            <input type="text" name="search" id="search" value="{{ search_query }}">
            <input type="submit" value="Search">
        </form>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
